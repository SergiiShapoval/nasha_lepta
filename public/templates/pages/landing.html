<div class="row banner-container">
  <uib-carousel interval="3000" active="active" class="photo-with-caption-container slider">
    <uib-slide ng-repeat="slide in slides" index="$index" >
      <div class="photo-with-caption-container slider">
        <figure>
          <img ng-src="{{slide.cover}}" class="img-responsive">
          <figcaption class="slide-caption text-center">
            <h1 class="text-uppercase">{{slide.title}}</h1>
            <p>
              {{slide.description}}
            </p>
            <a ng-href="{{slide.detailsLink}}" class="pull-right btn btn-default">{{slide.buttonName}}</a>
          </figcaption>
        </figure>
      </div>
    </uib-slide>
  </uib-carousel>
  <div class="col-md-4 text-center banner">
    <h1 class="text-uppercase">Внести свою<br>лепту</h1>
    <p class="margin-35">Вместе<br>Мы сможем больше!</p>
    <a href="#/requisites" class="btn btn-default">Помочь детям</a>
  </div>
</div>

<h1 class="text-uppercase text-center">Мероприятия</h1>
<h1 class="text-uppercase text-center">Фото блок</h1>
<uib-carousel interval="3000" class="photo-with-caption-container" active="active">
  <uib-slide ng-repeat="albumGroup in albumGroups" index="$index"  >
    <div class="col-md-4" ng-repeat="album in albumGroup">
      <figure class="photo-thumbnail">
        <a ng-href="#/album/{{album.id}}">
          <img ng-src="{{album.cover}}" class="img-responsive">
          <figcaption class="photo-caption text-center">
            <div class="photo-caption-content">
              {{album.title}}
            </div>
          </figcaption>
        </a>
      </figure>
    </div>
  </uib-slide>
</uib-carousel>
<h1 class="text-uppercase text-center">Видео блок</h1>
<uib-carousel interval="3000" class="photo-with-caption-container" active="active">
  <uib-slide ng-repeat="videoGroup in videoGroups" index="$index"  >
    <div class="col-md-4" ng-repeat="video in videoGroup">
      <figure class="photo-thumbnail video" ng-click="open(video)">
        <img ng-src="{{video.thumbnailUrl}}" class="img-responsive">
        <figcaption class="photo-caption text-center">
          <div class="photo-caption-content">
            {{video.title}}
          </div>
        </figcaption>
      </figure>
    </div>
  </uib-slide>
</uib-carousel>
<h1 class="text-uppercase text-center">Новости проекта</h1>
<div ng-repeat="novelty in news | orderBy:'-date'" >
  <div class="row novelty-summary-view">
    <div class="col-md-3">
      <img ng-src="{{novelty.cover}}" class="img-responsive">
    </div>
    <div class="col-md-9">
      <h2>{{novelty.title}}</h2>
      <p>{{novelty.summary}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="novelty-link-date">
        <small>{{novelty.date | date : "dd.MM.yyyy"}}</small>
        <a ng-href="#/news/{{novelty.id}}" class="pull-right"><small>подробнее</small></a>
      </div>
    </div>
  </div>
</div>

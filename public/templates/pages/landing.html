
<h1 class="text-uppercase text-center margin-10">Мероприятия</h1>
<h1 class="text-uppercase text-center margin-10">Фото блок</h1>
<uib-carousel interval="12000" class="photo-with-caption-container" active="active">
  <uib-slide ng-repeat="albumGroup in albumGroups" index="$index"  >
    <div class="col-md-4" ng-repeat="album in albumGroup">
      <figure class="photo-thumbnail">
        <a ng-href="#/{{albumModelsLocation}}/{{album.id}}">
          <img ng-src="{{album.cover}}" class="img-responsive">
          <figcaption class="photo-caption text-center">
            <div class="photo-caption-content">
              {{album.title}}
            </div>
          </figcaption>
        </a>
      </figure>
    </div>
  </uib-slide>
</uib-carousel>
<h1 class="text-uppercase text-center margin-10">Видео блок</h1>
<uib-carousel interval="12000" class="photo-with-caption-container" active="active">
  <uib-slide ng-repeat="videoGroup in videoGroups" index="$index"  >
    <div class="col-md-4" ng-repeat="video in videoGroup">
      <figure class="photo-thumbnail video" ng-click="open(video)">
        <img ng-src="{{video.thumbnailUrl}}" class="img-responsive">
        <figcaption class="photo-caption text-center">
          <div class="photo-caption-content">
            {{video.title}}
          </div>
        </figcaption>
      </figure>
    </div>
  </uib-slide>
</uib-carousel>
<h1 class="text-uppercase text-center margin-10">Новости проекта</h1>
<div ng-repeat="novelty in news | orderBy:'-date'" >
  <div class="row novelty-summary-view">
    <div class="col-md-3">
      <img ng-src="{{novelty.cover}}" class="img-responsive">
    </div>
    <div class="col-md-9">
      <h2>{{novelty.title}}</h2>
      <p>{{novelty.summary}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="novelty-link-date">
        <small>{{novelty.date | date : "dd.MM.yyyy"}}</small>
        <a ng-href="#/news/{{novelty.id}}" class="pull-right"><small>подробнее</small></a>
      </div>
    </div>
  </div>
</div>
<a href="#/news" class="pull-right btn btn-info margin-top-20">Показать все новости</a>

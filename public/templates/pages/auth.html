<div id="auth" class="text-center">
  <form class="col-md-push-3 col-md-6 center-block">
    <fieldset ng-hide="auth.user">
      <div class="form-group ">
        <input type="email" class="form-control" placeholder="email"
               ng-model="email"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="password"
               ng-model="password"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="signIn()">
          <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
        </button>
      </div>
    </fieldset>
  </form>
</div>

<div ng-show="auth.user">
  {{auth.user.email}}
  <button type="submit" class="btn btn-default" ng-click="logOut()">
    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
  </button>
</div>
<div class="nl_routes" ng-controller="AdminRoutesCtrl" ng-show="auth.user">
  <h4>Список доступных страниц</h4>

  <div ng-repeat="route in routes " ng-show="$index % 2 === 0">
    <a ng-href="#!{{route.originalPath}}">{{route.originalPath}}</a>
  </div>

</div>

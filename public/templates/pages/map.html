<div class="map container " ng-controller="GoogleMapCtrl" ng-show="location() === '/contacts' || location() === '/'">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" class="padding-20">
    <ui-gmap-marker ng-repeat="marker in gMapMarkers"  coords="marker.coords" options="marker.options"
                    idkey="marker.id">
      <ui-gmap-window isIconVisibleOnClick="true">
        {{marker.options.title}}
      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>
</div>

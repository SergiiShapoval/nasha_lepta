<div ng-show="ready">
  <a href="#!/albums" ><span class="glyphicon glyphicon-circle-arrow-left"
                           aria-hidden="true"></span></a>
  <ul class="list-inline text-center">
    <li ng-repeat="photo in photoObjects | orderBy:'thumbheight'" class="col-md-4">
      <a ng-click="openLightboxModal($index)">
        <img class="img-thumbnail img-responsive" src="{{photo.thumb}}">
      </a>
    </li>
  </ul>
</div>

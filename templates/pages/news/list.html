<div class="novelty-header" ng-show='auth.user'>
  <div class="news-header">
    <h1 title="news">{{noveltyModelsLocation.indexOf("news") > -1 ? 'Новости' : 'Акции'}}</h1>
    <a class="btn btn-default" href='#!/{{noveltyModelsLocation}}/new'>
      Создать новость <span class="glyphicon glyphicon-plus-sign"></span>
    </a>
  </div>
  <p ng-show="novelty">{{noveltyModelsLocation.indexOf("news") > -1 ? 'Новостей' : 'Акций'}} пока нет</p>
</div>
<div ng-repeat="novelty in news | orderBy:'-date'" >
  <div class="row novelty-summary-view">
    <div class="col-md-3">
      <image-or-video-modal data="{{novelty.cover}}"></image-or-video-modal>
    </div>
    <div class="col-md-9">
      <h2>{{novelty.title}}</h2>
      <p>{{novelty.summary}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="novelty-link-date">
        <small>{{novelty.date | date : "dd.MM.yyyy"}}</small>
        <a ng-href="#!/{{noveltyModelsLocation}}/{{novelty.id}}/edit" class="btn btn-warning" ng-show='auth.user'>редактировать</a>
        <a ng-href="#!/{{noveltyModelsLocation}}/{{novelty.id}}" class="pull-right"><small>подробнее</small></a>
      </div>
    </div>
  </div>
</div>
